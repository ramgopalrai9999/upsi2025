        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            let questionNo = currentQuestionIndex + 1;
            questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.innerHTML = answer.text;
                button.classList.add('w-full', 'text-center', 'p-4', 'border', 'border-gray-300', 'rounded-lg', 'text-gray-700', 'bg-white', 'hover:bg-gray-100', 'btn', 'text-lg');
                answerButtons.appendChild(button);
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener("click", selectAnswer);
            });
            updateProgressBar();
            startTimer();
        }

        function startTimer(){
            timeLeft = 15;
            timerElement.innerText = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.innerText = timeLeft;
                if(timeLeft <= 0){
                    clearInterval(timer);
                    handleNextQuestion();
                }
            }, 1000);
        }

        function resetState() {
            clearInterval(timer);
            explanationElement.style.display = "none";
            nextButton.style.display = "none";
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            clearInterval(timer);
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";
            if (isCorrect) {
                selectedBtn.classList.add("correct");
                score++;
            } else {
                selectedBtn.classList.add("incorrect");
            }
            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");
                }
                button.disabled = true;
            });
            explanationElement.innerText = questions[currentQuestionIndex].explanation;
            explanationElement.style.display = "block";
            nextButton.style.display = "block";
        }
        
        function handleNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }
        
        function showScore() {
            resetState();
            document.getElementById('quiz-header').style.display = 'none';
            const percentage = Math.round((score / questions.length) * 100);
            let remark = "";
            let remarkColor = "";

            if (percentage >= 80) {
                remark = "बहुत बढ़िया!";
                remarkColor = "text-green-600";
            } else if (percentage >= 50) {
                remark = "अच्छा प्रयास!";
                remarkColor = "text-yellow-600";
            } else {
                remark = "और प्रैक्टिस करो";
                remarkColor = "text-red-600";
            }

            questionElement.innerHTML = `
                <div class="flex flex-col items-center justify-center">
                    <p class="text-2xl font-bold mb-2">क्विज़ समाप्त!</p>
                    <p class="text-xl mb-4">आपका स्कोर ${questions.length} में से ${score} है।</p>
                    <p class="text-5xl font-bold my-4">${percentage}%</p>
                    <p class="text-2xl font-semibold ${remarkColor}">${remark}</p>
                </div>
            `;
            
            nextButton.innerHTML = "दोबारा खेलें";
            nextButton.style.display = "block";
        }


        function updateProgressBar(){
            const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function goHome() {
            clearInterval(timer);
            quizTitle.innerText = 'क्विज़ पोर्टल';
            quizContent.style.display = "none";
            backButton.style.display = "none";
            startScreen.style.display = "flex";
        }

        nextButton.addEventListener('click', () => {
            if (nextButton.innerHTML === "दोबारा खेलें") {
                goHome();
                setupCategories();
            } else {
                handleNextQuestion();
            }
        });
        
        backButton.addEventListener('click', goHome);
        
        // Initial setup
        setupCategories();
    </script>
</body>
</html>
